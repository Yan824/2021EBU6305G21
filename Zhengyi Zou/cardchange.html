    <style>
 
        #card {
            width: 80%;
            height: 300px;
            box-shadow: 2px 3px rgba(0, 0, 0, 0.137);
            position: relative;
        }
 
        .inner_part {
            width: 800px;
            height: 300px;
            position: absolute;
        }
 
 
        #c1,
        #c2,
        #c3 {
            opacity: 0;
            width: 250px;
            height: 250px;
            margin: 25px;
            border-radius: 10px;
            overflow: hidden;
 
            float: left;
 
        }
 
        img {
            height: 100%;
            width: 100%;
            cursor: pointer;
        }
        .content {
            width: 440px;
            height: 250px;
            opacity: 0;
            float: left;
            margin: 25px;
        }
        #slider{
            position: absolute;
            z-index: 99;
            right: 25px;
            bottom: 25px;
        }
 
        #c1 {
            background-color: rgb(0, 47, 167);
        }
 
        #c2 {
            background-color: rgb(255, 0, 0);
        }
 
        #c3 {
            background-color: rgb(179, 255, 0);
        }
 
        #test1:checked~#card .inner_part #c1,
        #test2:checked~#card .inner_part #c2,
        #test3:checked~#card .inner_part #c3 {
            opacity: 1;
        }
 
        #test1:checked~#card .inner_part #content1,
        #test2:checked~#card .inner_part #content2,
        #test3:checked~#card .inner_part #content3 {
            opacity: 1;
        }
 
       
    </style>
</head>
 
<body>
    
    <div id="card">
 
 
        <div class="inner_part">
 
            <div id="c1">
                <img src="images/bk1.jpeg"alt="">
            </div>
            <div class="content " id="content1">
                测试1
            </div>

        </div>
        <div class="inner_part">
 
            <div id="c2">
                <img src="images/scale.jpeg" alt="">
            </div>
            <div class="content " id="content2">
                测试2
            </div>
 
        </div>
        <div class="inner_part">
 
            <div id="c3">
                <img src="images/regulations.jpeg"
                    alt="">
            </div>
            <div class="content " id="content3">
                测试3
            </div>
        </div>
        <input type="radio" value="t1" name="t1" id="test1" checked>
        <input type="radio" value="t2" name="t1" id="test2">
        <input type="radio" value="t3" name="t1" id="test3">
 
    </div>
 
 
</body>
